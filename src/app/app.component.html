<div class="h-screen flex flex-col justify-items-center items-center">
  <app-header
    class="flex flex-row justify-between p-4 items-center w-full"
  ></app-header>
  <div class="flex-1 flex items-center">
    <timer class="w-[300px]" />
    <p-dialog
      header="Settings"
      [modal]="true"
      [visible]="appStore.isSettingsDialogOpen()"
      [style]="{ width: '25rem' }"
      (visibleChange)="onVisibilityChange($event)"
    >
    </p-dialog>
  </div>
</div>
