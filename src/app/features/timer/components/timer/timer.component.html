<p-card [header]="this.pomodoroStore.title()" class="text-center">
    {{this.timerService.timeLeft$ | async}}
    <ng-template pTemplate="footer">
        <p-button [label]="this.timerService.timerButtonLabel()" (onClick)="this.timerService.toggleTimer()"></p-button>
    </ng-template>
</p-card>
{{this.timerService.timerState$ | async}}
